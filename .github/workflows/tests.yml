name: Tests

on: [push]

jobs:
  base-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.4.0
    - name: Set up Python 3.6
      uses: actions/setup-python@v3
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        pip install -U pip setuptools
        pip install -U pipenv codecov
        pip install -e .
        pipenv install -d --skip-lock --system
    - name: isort
      run: |
        isort -c aioworkers_sentry tests
    - name: flake8
      run: |
        flake8 aioworkers_sentry tests
    - name: mypy
      run: |
        mypy aioworkers_sentry tests
    - name: Test with pytest
      run: |
        pytest --cov=aioworkers_sentry --cov-report=xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2.1.0
      continue-on-error: true
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true

  tests-on-ubuntu:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9, pypy3]

    steps:
    - uses: actions/checkout@v2.4.0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -U pip setuptools
        pip install -U pipenv
        pip install -e .
        pipenv install --skip-lock --system
    - name: Test with pytest
      run: |
        pytest
